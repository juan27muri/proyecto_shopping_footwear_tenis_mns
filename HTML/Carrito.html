<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="CSS/carrito.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="mi_cuenta.html"><img src="imagenes/usuario.png" alt="Logo" width="30"> </a>
                <div class="name-user">Mi cuenta</div>
            </div>
            <nav>
                <br> 
                <ul>
                    <li><a href="pag_principal.html">Productos</a></li>
                    <li><a href="carrito.html" class="active">Carrito</a></li>
                </ul>
            </nav>
        </div>
    </header>
     
    <br> <br> <br> <br>

    <main>
        <section class="cart-section">
            <h1>Carrito de Compras</h1>
            <div class="cart-items">
              
                <div class="cart-item">
                    <img src="imagenes/imagen1.jpg" alt="Zapato 1" class="cart-item-image">
                    <div class="cart-item-details">
                        <h2>Zapatos Adidas verdes xd Version</h2>
                        <p>Talla: 42</p>
                        <p>Precio: $2000</p>
                        <div class="cart-item-actions">
                            <label for="quantity">Cantidad:</label>
                            <input type="number" id="quantity" name="quantity" value="1" min="1">
                            <button class="remove-item">Eliminar</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="cart-summary">
                <h2>Resumen del Pedido</h2>
                <p>Total de Art√≠culos: <span id="total-items">1</span></p>
                <p>Total: <span id="total-price">$2000</span></p>
                <a href="Metodos_de_pago.html"><button class="checkout-button">Proceder al Pago</button></a>
            </div>
        </section>
    </main>
    <footer> <br>
        <div class="container">
            <p>&copy; 2024 Shopping Footwear Tenis MNS. Todos los derechos reservados.</p>
        </div>
    </footer>


    

    <script src="JS/carrito.js"></script>
</body>
</html>
